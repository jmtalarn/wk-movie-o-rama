<div id="spinner" class="row" ng-show="loading">
  <div class="small-2 small-centered columns">
   <i class="fa fa-spinner fa-pulse fa-4x"></i>    
  </div>
</div>
<div class="row " ng-repeat="profile in results">
  <div class="small-6 small-centered columns">
    <div class="row profile-login" id="{{profile.id}}">
      <div class="small-4  columns text-center">
        <div class="profile-avatar" profile-avatar="/api/profiles/{{profile.id}}/avatar"></div>
      </div>
      <div class="small-8  columns">
        <h4>{{profile.username}}</h4>
        <a href class="button right" login-button username="{{profile.username}}">Login</a>
      </div>
    </div>

  </div>
